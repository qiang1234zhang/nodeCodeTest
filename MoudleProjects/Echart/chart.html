<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--Step:2 Import echarts.js-->
    <!--Step:2 引入echarts.js-->
    <script src="js/echarts.js"></script>
    <!--echars是基文件，不包含各个图形组件，使用时需另外请求加载-->
    <title>模块化方法引入echarts</title>
</head>
<body>
    <!--Step:1 Prepare a dom for ECharts which (must) has size (width & hight)-->
    <!--Step:1 为ECharts准备一个具备大小（宽高）的Dom-->
    <div id="main" style="height:500px;border:1px solid #ccc;padding:10px;"></div>
    <div id="mainMap" style="height:500px;border:1px solid #ccc;padding:10px;"></div>
    <script type="text/javascript">
    // Step:3 conifg ECharts's path, link to echarts.js from current page.
    // Step:3 为模块加载器配置echarts的路径，从当前页面链接到echarts.js，定义所需图表路径
    require.config({
        paths: {
            echarts: 'js'
        }
    });
    // Step:4 require echarts and use it in the callback.
    // Step:4 动态加载echarts然后在回调函数中开始使用，注意保持按需加载结构定义图表路径
    require([
            'echarts',
            'echarts/chart/funnel',
            'echarts/chart/bar',
            'echarts/chart/line'
        ],function (ec) {
            //--- 折柱 ---
            var myChart = ec.init(document.getElementById('main'));
        // 过渡---------------------
        myChart.showLoading({
            text: '正在努力的读取数据中...',    //loading话术
        });
        myChart.hideLoading();
        var option1= {
            tooltip : {
                trigger: 'axis'
            },
            toolbox: {
                show : true,
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType: {show: true, type: ['line', 'bar']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },

            calculable : true,
            legend: {
                data:['活动2017','服务2017','活动2018','服务2018','件服务','件活动']
            },
            xAxis : [
                {
                    type : 'category',
                    data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    name : '保费/万元',
                    axisLabel : {
                        formatter: '{value} '
                    }
                },
                {
                    type : 'value',
                    name : '件数',
                    axisLabel : {
                        formatter: '{value} '
                    }
                }
            ],
            series : [
                {
                    name:'活动2017',
                    type:'bar',
                    itemStyle: {
                        normal: {
                            label: {
                                formatter: '{b}预期'
                            },
                            labelLine: {
                                show : true
                            }
                        },
                        emphasis: {
                            label: {
                                position:'inside',
                                formatter: '{b}预期 : {c}%'
                            }
                        }
                    },
                    stack: '2017',
                    data:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
                },
                {
                    name:'服务2017',
                    type:'bar',
                    stack: '2017',
                    data:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
                },
                {
                    name:'活动2018',
                    type:'bar',
                    stack: '2018',
                    data:[2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
                },
                {
                    name:'服务2018',
                    type:'bar',
                    stack: '2018',
                    data:[2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
                },
                {
                    name:'件服务',
                    type:'line',
                    yAxisIndex: 1,
                    data:[2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2]
                },
                {
                    name:'件活动',
                    type:'line',
                    yAxisIndex: 1,
                    data:[4.0, 2.32, 4.23, 4.5, 6.3, 20.2, 54.3, 13.66, 11.0, 10.5, 12.0, 6.2]
                }
            ]
        };

        myChart.setOption(option1);
//        myChart.clear();
            // --- 地图 ---
            var myChart2 = ec.init(document.getElementById('mainMap'));
           var option2 = {
            color : [
                'rgba(255, 69, 0, 0.5)',
                'rgba(255, 150, 0, 0.5)',
                'rgba(255, 200, 0, 0.5)',
                'rgba(155, 200, 50, 0.5)',
                'rgba(55, 200, 100, 0.5)'
            ],
            title : {
                text: '漏斗图',
                subtext: '纯属虚构'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c}%"
            },
            toolbox: {
                show : true,
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            calculable : true,
            series : [
                {
                    name:'预期',
                    type:'funnel',
                    x: '10%',
                    width: '80%',
                    itemStyle: {
                        normal: {
                            label: {
                                formatter: '{b}'
                            },
                            labelLine: {
                                show : false
                            }
                        },
                        emphasis: {
                            label: {
                                position:'inside',
                                formatter: '{b}： {c}%'
                            }
                        }
                    },
                    data:[
                        {value:10, name:'保单转化'},
                        {value:20, name:'生成订单'},
                        {value:40, name:'投保按钮'},
                        {value:60, name:'参与'},
                        {value:80, name:'打开'},
                        {value:100, name:'送到'}
                    ]
                },
                {
                    name:'实际',
                    type:'funnel',
                    x: '10%',
                    width: '80%',
                    maxSize: '80%',
                    itemStyle: {
                        normal: {
                            borderColor: '#fff',
                            borderWidth: 2,
                            label: {
                                position: 'inside',
                                formatter: '{c}%',
                                textStyle: {
                                    color: '#fff'
                                }
                            }
                        },
                        emphasis: {
                            label: {
                                position:'inside',
                                formatter: '{b} : {c}%'
                            }
                        }
                    },
                    data:[
                        {value:5, name:'保单转化'},
                        {value:10, name:'生成订单'},
                        {value:20, name:'投保按钮'},
                        {value:30, name:'参与'},
                        {value:50, name:'打开'},
                        {value:80, name:'送到'}
                    ]
                }
            ]
        };

        myChart2.setOption(option2);
        }
    );
    </script>
</body>
</html>
